name: Pull Request CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'scripts/**'

permissions:
  contents: read

jobs:
  validate:
    name: Validate Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Validation Script
        run: bash scripts/validate-code.sh
