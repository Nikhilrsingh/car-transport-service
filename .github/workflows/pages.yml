name: Deploy static website to GitHub Pages

on:
  push:
    branches:
      - main   # deploy whenever you push to main branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.repository }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload website files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # ðŸ‘ˆ this means: use everything in your repo root (index.html, css/, js/ etc.)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4