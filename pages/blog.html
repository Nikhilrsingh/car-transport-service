<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Blog | Harihar Car Carriers</title>
  <link rel="icon" type="image/png" href="classic-car.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --orange: #ff6347;
      --bg: #1a1a1a;
      --text: #f5f5f5;
      --muted: #aaaaaa;
      --card-bg: #2b2b2b;
      --shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      --radius: 12px;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      margin: 0;
      font-family: "Poppins", sans-serif;
    }

    /* HERO */
    .blog-hero {
      text-align: center;
      padding: 100px 20px 60px;
      background: linear-gradient(135deg, rgba(255, 99, 71, 0.15), rgba(0, 0, 0, 0.9));
    }

    .blog-hero h1 {
      font-size: 2.8rem;
      background: linear-gradient(135deg, #ff6347, #ff4500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .blog-hero p {
      color: var(--muted);
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto;
    }

    /* BLOG GRID */
    .blog-main {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .blog-grid {
      display: grid;
      gap: 25px;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 40px rgba(255, 99, 71, 0.25);
    }

    .card-figure img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card-title {
      font-size: 1.2rem;
      color: var(--orange);
      font-weight: 600;
    }

    .card-meta {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .card-excerpt {
      color: #ccc;
      line-height: 1.6;
    }

    .card-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn.ghost {
      border: 1px solid var(--orange);
      color: var(--orange);
    }

    .btn.ghost:hover {
      background: var(--orange);
      color: #fff;
    }

    .btn.primary {
      background: linear-gradient(135deg, #ff6347, #ff4500);
      color: white;
    }

    @media (max-width: 768px) {
      .blog-hero h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <div id="navbar-container"></div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        const blogLink = document.querySelector('a[href="blog.html"]');
        if (blogLink) blogLink.classList.add("active-link");
      })
      .catch(err => console.error("Navbar load error:", err));
  </script>

  <!-- HERO -->
  <section class="blog-hero">
    <h1>Our Blog</h1>
    <p>Explore updates, transport tips, and expert insights from Harihar Car Carriers.</p>
  </section>

  <!-- BLOG GRID -->
  <main class="blog-main">
    <section class="blog-grid" id="blog-grid"></section>
  </main>

  <!-- FOOTER -->
  <div id="footer-container"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer-container").innerHTML = html)
      .catch(err => console.error("Footer load error:", err));
  </script>

  <script>
    const BLOG_POSTS = [
      {
        id: 1,
        title: "Tips for Safe Car Transport",
        date: "October 18, 2025",
        readtime: "5 min read",
        image: "../assets/images/car1.png",
        excerpt: "Preparing your vehicle before transit reduces risk and speeds up delivery. Learn the top checks to perform before handover."
      },
      {
        id: 2,
        title: "How to Choose the Right Carrier",
        date: "September 10, 2025",
        readtime: "6 min read",
        image: "../assets/images/car2.png",
        excerpt: "Choosing a carrier means balancing price, reliability and safety. Here’s a quick checklist to select the right one."
      },
      {
        id: 3,
        title: "Why Choose Our Car Transport Service",
        date: "August 02, 2025",
        readtime: "4 min read",
        image: "../assets/images/car3.png",
        excerpt: "From pickup to delivery, our service focuses on safety, timely updates and competitive pricing. Here’s how we stand out."
      }
    ];

    const grid = document.getElementById("blog-grid");
    BLOG_POSTS.forEach(post => {
      const card = document.createElement("article");
      card.className = "card";
      card.innerHTML = `
        <div class="card-figure">
          <img src="${post.image}" alt="${post.title}">
        </div>
        <div class="card-body">
          <div class="card-meta">${post.date} • ${post.readtime}</div>
          <h3 class="card-title">${post.title}</h3>
          <p class="card-excerpt">${post.excerpt}</p>
          <div class="card-actions">
            <a href="blog-post.html?id=${post.id}" class="btn ghost">Read More →</a>
            <a href="contact.html" class="btn primary">Get Quote</a>
          </div>
        </div>
      `;
      grid.appendChild(card);
    });
  </script>
  <script src="../js/modules/themes.js"></script>
</body>
</html>
