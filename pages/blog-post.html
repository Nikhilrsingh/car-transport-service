      :root {
        --orange: #ff6347;
        --bg: #1a1a1a;
        --text: #f5f5f5;
        --muted: #aaaaaa;
        --card-bg: #2b2b2b;
        --shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        --radius: 12px;

      body {
        background: var(--bg);
        color: var(--text);
        margin: 0;
        font-family: "Poppins", sans-serif;
      }

      /* READING PROGRESS BAR */
      .reading-progress {
        position: fixed;
        top: 0;
        left: 0;
        width: 0%;
        height: 4px;
        background: linear-gradient(90deg, #ff6347, #ff4500);
        z-index: 9999;
        transition: width 0.1s ease;
      }

      .post-page {
        padding: 100px 20px 60px;
        max-width: 1400px;
        margin: auto;
        display: grid;
        grid-template-columns: 220px 1fr; /* TOC + Article */
        gap: 30px;
      }

      /* When TOC is hidden, switch to two columns */
      .post-page.no-toc {
        grid-template-columns: 1fr; /* Only Article */
      }

      /* Ensure article can shrink within grid column */
      .post-article { min-width: 0; }

      /* TABLE OF CONTENTS SIDEBAR */
      .toc-sidebar {
        position: sticky;
        top: 100px;
        height: fit-content;
        background: var(--card-bg);
        padding: 25px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
      }

      .toc-title {
        font-size: 1rem;
        color: var(--orange);
        margin-bottom: 15px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .toc-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .toc-item {
        padding: 8px 12px;
        margin-bottom: 6px;
        border-left: 3px solid transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.9rem;
        color: var(--muted);
      }

      .toc-item:hover {
        color: var(--text);
        border-left-color: var(--orange);
        background: rgba(255, 99, 71, 0.1);
      }

      .toc-item.active {
        color: var(--orange);
        border-left-color: var(--orange);
        background: rgba(255, 99, 71, 0.1);
        font-weight: 600;
      }

      /* SOCIAL SHARE (collapsed under one toggle) */
      .share-sidebar {
        position: fixed;
        right: 30px;
        bottom: 340px; /* sits above call/whatsapp/book buttons */
        display: flex;
        align-items: center;
        flex-direction: column;
        gap: 12px;
        z-index: 1100;
      }

      .share-btn.toggle {
        background: linear-gradient(135deg, #ff6347, #ff4500);
      }

      .share-options {
        position: absolute;
        left: -58px; /* to the left of the toggle (50px + gap) */
        top: 62px; /* open downward below the toggle */
        display: flex;
        flex-direction: column;
        gap: 8px;
        opacity: 0;
        transform: translateX(8px); /* slide in from toggle */
        pointer-events: none;
        transition: opacity 0.2s ease, transform 0.2s ease;
        max-height: calc(100vh - 160px);
        overflow-y: auto;
        padding-left: 2px;
      }

      .share-sidebar.open .share-options {
        opacity: 1;
        transform: translateX(0);
        pointer-events: auto;
      }

      /* No alternate direction: always left + down as requested */

      .share-hint {
        position: absolute;
        right: 60px;
        bottom: 8px;
        background: rgba(0, 0, 0, 0.85);
        color: #fff;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 12px;
        white-space: nowrap;
        box-shadow: var(--shadow);
        transition: opacity 0.25s ease, transform 0.25s ease;
      }

      .share-hint::after {
        content: "";
        position: absolute;
        right: -6px;
        bottom: 18px;
        width: 0;
        height: 0;
        border-left: 6px solid rgba(0, 0, 0, 0.85);
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
      }

      .share-hint.hide {
        opacity: 0;
        transform: translateX(6px);
        pointer-events: none;
      }

      .share-buttons {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .share-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: white;
        font-size: 1.2rem;
        transition: all 0.25s ease;
        box-shadow: var(--shadow);
      }

      .share-btn:hover {
        transform: translateY(-2px) scale(1.08);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);

        font-size: 1.1rem;

        padding: 40px;

        border-radius: var(--radius);

        color: var(--orange);
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .related-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;

      .related-card {
        background: var(--card-bg);
        border-radius: var(--radius);
        overflow: hidden;
        transition: transform 0.3s ease;
        text-decoration: none;
        color: inherit;
      }

      .related-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(255, 99, 71, 0.2);
      }

      .related-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }

      .related-card-body {
        padding: 15px;
      }

      .related-card-title {
        color: var(--text);
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .related-card-meta {
        color: var(--muted);
        font-size: 0.85rem;

        .post-page {
          grid-template-columns: 1fr;

        .share-sidebar { display: none; }

          grid-template-columns: 1fr;

          padding: 100px 10px 60px;

      // Reading Progress Bar
      function setupReadingProgress() {
        const progressBar = document.getElementById('readingProgress');
        
        window.addEventListener('scroll', () => {
          const windowHeight = window.innerHeight;
          const documentHeight = document.documentElement.scrollHeight - windowHeight;
          const scrolled = window.scrollY;
          const progress = (scrolled / documentHeight) * 100;
          
          progressBar.style.width = `${Math.min(progress, 100)}%`;
        });
      }

      // Table of Contents
      function setupTableOfContents() {
        const postBody = document.getElementById('post-body');
        const tocList = document.getElementById('tocList');
        const postPage = document.querySelector('.post-page');

        if (!postBody) {
          console.warn('TOC setup aborted: #post-body not found');
          if (postPage) postPage.classList.add('no-toc');
          const tocSidebar = document.getElementById('tocSidebar');
          if (tocSidebar) tocSidebar.style.display = 'none';
          return;
        }

        const headings = postBody.querySelectorAll('h2, h3');

        if (headings.length === 0) {
          const tocSidebar = document.getElementById('tocSidebar');
          if (tocSidebar) tocSidebar.style.display = 'none';
          if (postPage) postPage.classList.add('no-toc');
          console.log('No headings found: applying two-column layout (.no-toc)');
          return;
        } else {
          if (postPage) postPage.classList.remove('no-toc');
          const tocSidebar = document.getElementById('tocSidebar');
          if (tocSidebar) tocSidebar.style.display = '';
        }
        
        headings.forEach((heading, index) => {
          // Add ID to heading
          heading.id = `section-${index}`;
          
          // Create TOC item
          const li = document.createElement('li');
          li.className = 'toc-item';
          li.textContent = heading.textContent;
          li.style.paddingLeft = heading.tagName === 'H3' ? '20px' : '0';
          
          li.addEventListener('click', () => {
            heading.scrollIntoView({ behavior: 'smooth', block: 'start' });
          });
          
          tocList.appendChild(li);
        });
        
        // Highlight active section on scroll
        window.addEventListener('scroll', () => {
          let currentSection = '';
          
          headings.forEach((heading) => {
            const rect = heading.getBoundingClientRect();
            if (rect.top <= 150) {
              currentSection = heading.id;
            }
          });
          
          const tocItems = document.querySelectorAll('.toc-item');
          tocItems.forEach((item, index) => {
            item.classList.toggle('active', `section-${index}` === currentSection);
          });
        });
      }

      // Social Sharing
      function setupSocialSharing(post) {
        const url = encodeURIComponent(window.location.href);
        const title = encodeURIComponent(post.title);
        const text = encodeURIComponent(post.excerpt || post.title);
        const sidebar = document.getElementById('shareSidebar');
        const toggle = document.getElementById('shareToggle');
        const hint = document.getElementById('shareHint');
        const options = document.getElementById('shareOptions');

        // Facebook
        document.getElementById('shareFacebook').href = 
          `https://www.facebook.com/sharer/sharer.php?u=${url}`;
        
        // Twitter
        document.getElementById('shareTwitter').href = 
          `https://twitter.com/intent/tweet?url=${url}&text=${title}`;
        
        // LinkedIn
        document.getElementById('shareLinkedin').href = 
          `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
        
        // WhatsApp
        document.getElementById('shareWhatsapp').href = 
          `https://wa.me/?text=${title}%20${url}`;
        
        // Email
        document.getElementById('shareEmail').href = 
          `mailto:?subject=${title}&body=${text}%0A%0A${url}`;
        
        // Copy Link
        document.getElementById('copyLink').addEventListener('click', (e) => {
          e.preventDefault();
          navigator.clipboard.writeText(window.location.href).then(() => {
            const btn = e.currentTarget;
            const icon = btn.querySelector('i');
            btn.classList.add('copied');
            icon.className = 'fas fa-check';
            
            setTimeout(() => {
              btn.classList.remove('copied');
              icon.className = 'fas fa-link';
            }, 2000);
          });
        });

        // Toggle share options
        if (toggle && sidebar) {
          const hideHint = () => hint && hint.classList.add('hide');

          toggle.addEventListener('click', (e) => {
            e.preventDefault();
            sidebar.classList.toggle('open');
            hideHint();
          });

          // Auto-hide hint after a few seconds
          setTimeout(hideHint, 4000);

          // Click outside to close
          document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target)) {
              sidebar.classList.remove('open');
            }
          });
        }
      }

      // Related Posts
      function setupRelatedPosts(currentPost) {
        const relatedGrid = document.getElementById('relatedGrid');
        
        // Find related posts based on category or tags
        const related = BLOG_POSTS
          .filter(p => p.id !== currentPost.id)
          .filter(p => {
            if (!currentPost.category && !currentPost.tags) return true;
            return p.category === currentPost.category || 
                   (currentPost.tags && p.tags && p.tags.some(tag => currentPost.tags.includes(tag)));
          })
          .slice(0, 3);
        
        if (related.length === 0) {
          document.getElementById('relatedPosts').style.display = 'none';
          return;
        }
        
        relatedGrid.innerHTML = related.map(post => `
          <a href="blog-post.html?id=${post.id}" class="related-card">
            <img src="${post.image}" alt="${post.title}">
            <div class="related-card-body">
              <h3 class="related-card-title">${post.title}</h3>
              <p class="related-card-meta">${post.date} • ${post.readtime}</p>
            </div>
          </a>
        `).join('');
      }
