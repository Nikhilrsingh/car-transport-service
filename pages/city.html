<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Transport Service</title>
  <link rel="stylesheet" href="../css/components/loading-indicators.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />

  <!-- Basic meta -->
  <meta name="description" content="Car Transport Service - Reliable car shipping across India.">
  <meta name="keywords" content="car transport, vehicle transport, car movers India">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header,
    footer {
      text-align: center;
      background: #000;
      color: #fff;
      padding: 1rem 0;
    }

    .city-container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .city-container img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 6px;
    }

    .city-container h1 {
      text-align: center;
      margin-top: 1rem;
      color: #333;
    }

    .city-container p {
      text-align: center;
      font-size: 1.1rem;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <header>
    <h2>Car Transport Service ðŸš—</h2>
  </header>

  <main class="city-container">
    <img id="cityImage" src="" alt="City Image">
    <h1 id="cityTitle">Loading...</h1>
    <p id="cityDescription">Please wait while we load city details.</p>
  </main>

  <footer>
    <p>Â© 2025 Car Transport Service. All rights reserved.</p>
  </footer>

  <script>
    // --- Fetch city from URL ---
    const params = new URLSearchParams(window.location.search);
    const citySlug = params.get('city');

    // --- Load data ---
    fetch('../assets/data/cities.json')
      .then(res => res.json())
      .then(cities => {
        const city = cities.find(c => c.slug === citySlug);
        if (city) {
          document.title = city.name + " | Car Transport Service";
          document.getElementById('cityTitle').textContent = city.name;
          document.getElementById('cityDescription').textContent = city.description;
          document.getElementById('cityImage').src = "../" + city.image;
        } else {
          document.getElementById('cityTitle').textContent = "City Not Found";
          document.getElementById('cityDescription').textContent = "Sorry, the requested city could not be found.";
          document.getElementById('cityImage').style.display = 'none';
        }
      })
      .catch(() => {
        document.getElementById('cityTitle').textContent = "Error Loading City Data";
        document.getElementById('cityDescription').textContent = "Please try again later.";
      });
  </script>
</body>

</html>
