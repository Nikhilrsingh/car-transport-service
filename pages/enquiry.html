<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enquiry | Harihar Car Carriers</title>
  <link rel="icon" type="image/png" href="classic-car.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --orange: #ff6347;
      --bg: #1a1a1a;
      --text: #f5f5f5;
      --muted: #aaaaaa;
      --card-bg: #2b2b2b;
      --shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      --radius: 12px;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      margin: 0;
      font-family: "Poppins", sans-serif;
    }

    /* HERO SECTION */
    .enquiry-hero {
      text-align: center;
      padding: 100px 20px 60px;
      background: linear-gradient(135deg, rgba(255, 99, 71, 0.15), rgba(0, 0, 0, 0.9));
    }

    .enquiry-hero h1 {
      font-size: 2.8rem;
      background: linear-gradient(135deg, #ff6347, #ff4500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .enquiry-hero p {
      color: var(--muted);
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto;
    }

    /* FORM SECTION */
    .enquiry-container {
      max-width: 700px;
      margin: 60px auto;
      background: var(--card-bg);
      padding: 40px 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .enquiry-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--orange);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-weight: 500;
      color: var(--text);
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #444;
      background: #222;
      color: var(--text);
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: var(--orange);
      outline: none;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      padding: 12px;
      background: linear-gradient(135deg, #ff6347, #ff4500);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #ff4500, #ff6347);
    }

    .success-message {
      display: none;
      text-align: center;
      margin-top: 15px;
      color: #32cd32;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .enquiry-hero h1 {
        font-size: 2.2rem;
      }
      .enquiry-container {
        margin: 40px 15px;
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div id="navbar-container"></div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        const enquiryLink = document.querySelector('a[href="enquiry.html"]');
        if (enquiryLink) enquiryLink.classList.add("active-link");
      })
      .catch(err => console.error("Navbar load error:", err));
  </script>

  <!-- HERO -->
  <section class="enquiry-hero">
    <h1>Enquiry Form</h1>
    <p>Get in touch with Harihar Car Carriers for bookings, quotes, or service-related questions.</p>
  </section>

  <!-- ENQUIRY FORM -->
  <section class="enquiry-container">
    <h2>Send Us Your Details</h2>
    <form id="enquiryForm">
      <div>
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>

      <div>
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div>
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}" />
      </div>

      <div>
        <label for="message">Message / Service Requirement *</label>
        <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
      </div>

      <button type="submit">Submit Enquiry</button>
      <div class="success-message" id="successMessage">âœ… Your enquiry has been submitted successfully!</div>
    </form>
  </section>

  <!-- FOOTER -->
  <div id="footer-container"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer-container").innerHTML = html)
      .catch(err => console.error("Footer load error:", err));
  </script>

  <script>
    const form = document.getElementById("enquiryForm");
    const successMsg = document.getElementById("successMessage");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const message = form.message.value.trim();

      if (!name || !email || !phone || !message) {
        alert("Please fill in all required fields.");
        return;
      }

      if (!/^[0-9]{10}$/.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return;
      }

      successMsg.style.display = "block";
      form.reset();

      setTimeout(() => {
        successMsg.style.display = "none";
      }, 4000);
    });
  </script>
</body>
</html>
