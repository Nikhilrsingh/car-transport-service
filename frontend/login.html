<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>
    <base href="./" />
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
    <link rel="stylesheet" href="css/components/floating-call-button.css" />
    <link rel="stylesheet" href="css/components/back-to-top-button.css" />
    <link rel="stylesheet" href="css/components/backtoBottom.css" />
    <link rel="stylesheet" href="css/components/back-to-top-button.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/pages/login.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    />
    <link rel="stylesheet" href="css/components/navbar.css" />
    <link rel="stylesheet" href="css/components/middle-navbar.css" />
    <link rel="stylesheet" href="css/components/glowing-input.css">

   
  </head>

  <body>
    <div class="container">
      <div class="tabs">
        <div class="tab active" id="login-tab">Login</div>
        <div class="tab" id="signup-tab">Sign Up</div>
      </div>

      <!-- LOGIN FORM -->
      <div class="form active" id="login-form">
        <h2>Welcome Back üëã</h2>
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="login-email" placeholder="Enter your email" />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input
            type="password"
            id="login-password"
            placeholder="Enter your password"
          />
          <span
            class="toggle-password"
            onclick="togglePassword('login-password', this)"
            >üëÅÔ∏è</span
          >
        </div>
        <div class="options">
          <label><input type="checkbox" id="remember" /> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button class="btn" onclick="login()">Login</button>

        <button class="google-btn" onclick="continueWithGoogle()">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png"
            alt="Google"
          />
          Continue with Google
        </button>
        <div class="footer">
          Don‚Äôt have an account? <a href="#" onclick="showSignup()">Sign up</a>
        </div>
      </div>

      <!-- SIGNUP FORM -->
      <div class="form" id="signup-form">
        <h2>Create Account üìù</h2>
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" id="signup-name" placeholder="Enter your name" />
        </div>
        <div class="input-group">
          <label>Email</label>
          <input
            type="email"
            id="signup-email"
            placeholder="Enter your email"
          />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input
            type="password"
            id="signup-password"
            placeholder="Create a password"
          />
          <span
            class="toggle-password"
            onclick="togglePassword('signup-password', this)"
            >üëÅÔ∏è</span
          >
        </div>
        <button class="btn" onclick="signup()">Sign Up</button>

        <button class="google-btn" onclick="continueWithGoogle()">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png"
            alt="Google"
          />
          Continue with Google
        </button>

        <div class="footer">
          Already have an account? <a href="#" onclick="showLogin()">Login</a>
        </div>
      </div>
    </div>

    <script>
      const loginTab = document.getElementById("login-tab");
      const signupTab = document.getElementById("signup-tab");
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");

      loginTab.addEventListener("click", showLogin);
      signupTab.addEventListener("click", showSignup);

      function showLogin() {
        loginForm.classList.add("active");
        signupForm.classList.remove("active");
        loginTab.classList.add("active");
        signupTab.classList.remove("active");
      }

      function showSignup() {
        signupForm.classList.add("active");
        loginForm.classList.remove("active");
        signupTab.classList.add("active");
        loginTab.classList.remove("active");
      }

      function togglePassword(id, el) {
        const input = document.getElementById(id);
        if (input.type === "password") {
          input.type = "text";
          el.textContent = "üôà";
        } else {
          input.type = "password";
          el.textContent = "üëÅÔ∏è";
        }
      }

      function login() {
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;
        if (!email || !password) {
          alert("Please fill in all fields!");
          return;
        }
        alert(`Welcome back, ${email}!`);
      }

      function signup() {
        const name = document.getElementById("signup-name").value;
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;
        if (!name || !email || !password) {
          alert("Please fill all fields!");
          return;
        }
        alert(`Account created for ${name}!`);
      }

      function continueWithGoogle() {
        alert("Redirecting to Google Sign-In...");
      }
    </script>

    <!-- Top to Bottom Button -->
    <button class="back-to-bottom" id="backToBottom">
      <i class="fas fa-arrow-down"></i>
    </button>

    <script src="js/modules/floating-call-button.js"></script>
    <script src="js/modules/back-to-top-button.js"></script>
    <script src="js/modules/backtoBottom.js"></script>

    <!-- üåü Bottom Fixed Action Bar -->
  <link rel="stylesheet" href="../css/components/footer.css" />
  <link rel="stylesheet" href="../css/components/sticky-quote-button.css" />
  <link rel="stylesheet" href="../css/components/quote-modal.css" />
  <link rel="stylesheet" href="../css/components/bottom-fixed-container.css">
  <script src="../js/modules/modal.js"></script>
  <script src="../js/modules/quote-modal.js"></script>
  <script src="../js/modules/bottom-fixed-loader.js"></script>

  </body>
</html>
