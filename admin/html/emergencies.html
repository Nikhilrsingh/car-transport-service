<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Requests - Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo-section">
      <i class="fas fa-truck-moving" style="font-size: 2.5rem; color: var(--primary-color);"></i>
      <h2>CarCarrier</h2>
      <p>Admin Panel</p>
    </div>
    
    <nav>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="dashboard.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="contacts.html" class="nav-link">
            <i class="fas fa-address-book"></i>
            <span>Contact Requests</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="enquiries.html" class="nav-link">
            <i class="fas fa-file-invoice"></i>
            <span>Enquiries</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="emergencies.html" class="nav-link active">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Emergency Requests</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="feedbacks.html" class="nav-link">
            <i class="fas fa-comment-dots"></i>
            <span>Feedbacks</span>
          </a>
        </li>
      
       
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content" id="mainContent">
    <!-- Top Bar -->
    <div class="top-bar">
      <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>
      
      <div class="user-info">
        <div>
          <div style="font-weight: 600; color: var(--text-primary);" id="userName">Admin User</div>
          <div style="font-size: 0.85rem; color: var(--text-muted);" id="userEmail">admin@carcarrier.com</div>
        </div>
        <div class="user-avatar">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </div>

    <!-- Page Content -->
    <div class="content-section">
      <div class="section-header">
        <h2 class="section-title">
          <i class="fas fa-exclamation-triangle" style="color: var(--warning);"></i>
          Emergency Requests
        </h2>
        <button class="btn btn-primary" onclick="loadEmergencies()">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
      </div>

      <!-- Filter Section -->
      <div class="filter-section">
        <div class="filter-row">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" class="form-control" placeholder="Search by name, location, or issue..." onkeyup="handleSearch()">
          </div>
          <div>
            <select id="statusFilter" class="form-control" onchange="handleFilter()">
              <option value="all">All Status</option>
              <option value="pending">Pending</option>
              <option value="in-progress">In Progress</option>
              <option value="resolved">Resolved</option>
            </select>
          </div>
          <div>
            <select id="priorityFilter" class="form-control" onchange="handleFilter()">
              <option value="all">All Priorities</option>
              <option value="high">High Priority</option>
              <option value="medium">Medium Priority</option>
              <option value="low">Low Priority</option>
            </select>
          </div>
          <div>
            <select id="sortFilter" class="form-control" onchange="handleSort()">
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
              <option value="priority">High Priority First</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Emergencies Table -->
      <div id="emergenciesTable">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading emergency requests...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- View Emergency Modal -->
  <div id="viewEmergencyModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">
          <i class="fas fa-exclamation-triangle" style="color: var(--warning);"></i>
          Emergency Request Details
        </h3>
        <button class="close-modal" onclick="hideModal('viewEmergencyModal')">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body" id="emergencyDetails">
        <!-- Details will be loaded here -->
      </div>
      <div style="display: flex; gap: 10px; justify-content: flex-end; flex-wrap: wrap;">
        <button class="btn btn-primary" onclick="updateEmergencyStatus('in-progress')">
          <i class="fas fa-play"></i> In Progress
        </button>
        <button class="btn btn-success" onclick="updateEmergencyStatus('resolved')">
          <i class="fas fa-check"></i> Mark Resolved
        </button>
        <button class="btn btn-danger" onclick="deleteEmergencyFromModal()">
          <i class="fas fa-trash"></i> Delete
        </button>
        <button class="btn btn-secondary" onclick="hideModal('viewEmergencyModal')">
          Close
        </button>
      </div>
    </div>
  </div>

  <script src="../js/config.js"></script>
  <script src="../js/uiHelper.js"></script>
  <script src="../js/emergencies.js"></script>

</body>
</html>
