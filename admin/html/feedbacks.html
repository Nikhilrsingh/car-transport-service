<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedbacks - Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo-section">
      <i class="fas fa-truck-moving" style="font-size: 2.5rem; color: var(--primary-color);"></i>
      <h2>CarCarrier</h2>
      <p>Admin Panel</p>
    </div>
    
    <nav>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="dashboard.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="contacts.html" class="nav-link">
            <i class="fas fa-address-book"></i>
            <span>Contact Requests</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="enquiries.html" class="nav-link">
            <i class="fas fa-file-invoice"></i>
            <span>Enquiries</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="emergencies.html" class="nav-link">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Emergency Requests</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="feedbacks.html" class="nav-link active">
            <i class="fas fa-comment-dots"></i>
            <span>Feedbacks</span>
          </a>
        </li>
        
        
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content" id="mainContent">
    <!-- Top Bar -->
    <div class="top-bar">
      <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>
      
      <div class="user-info">
        <div>
          <div style="font-weight: 600; color: var(--text-primary);" id="userName">Admin User</div>
          <div style="font-size: 0.85rem; color: var(--text-muted);" id="userEmail">admin@carcarrier.com</div>
        </div>
        <div class="user-avatar">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="stats-grid" style="margin-bottom: 30px;">
      <div class="stat-card">
        <div class="stat-header">
          <div>
            <div class="stat-value" id="avgRating">0.0</div>
            <div class="stat-label">Average Rating</div>
          </div>
          <div class="stat-icon">
            <i class="fas fa-star"></i>
          </div>
        </div>
        <div id="starsDisplay"></div>
      </div>

      <div class="stat-card">
        <div class="stat-header">
          <div>
            <div class="stat-value" id="totalFeedbacks">0</div>
            <div class="stat-label">Total Feedbacks</div>
          </div>
          <div class="stat-icon">
            <i class="fas fa-comment-dots"></i>
          </div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-header">
          <div>
            <div class="stat-value" id="positiveFeedbacks">0</div>
            <div class="stat-label">Positive Reviews</div>
          </div>
          <div class="stat-icon">
            <i class="fas fa-thumbs-up"></i>
          </div>
        </div>
        <span class="stat-change positive" id="positivePercentage">0%</span>
      </div>

      <div class="stat-card">
        <div class="stat-header">
          <div>
            <div class="stat-value" id="recentFeedbacks">0</div>
            <div class="stat-label">This Month</div>
          </div>
          <div class="stat-icon">
            <i class="fas fa-calendar"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Page Content -->
    <div class="content-section">
      <div class="section-header">
        <h2 class="section-title">Customer Feedbacks</h2>
        <button class="btn btn-primary" onclick="loadFeedbacks()">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
      </div>

      <!-- Filter Section -->
      <div class="filter-section">
        <div class="filter-row">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" class="form-control" placeholder="Search feedbacks..." onkeyup="handleSearch()">
          </div>
          <div>
            <select id="ratingFilter" class="form-control" onchange="handleFilter()">
              <option value="all">All Ratings</option>
              <option value="5">5 Stars</option>
              <option value="4">4 Stars</option>
              <option value="3">3 Stars</option>
              <option value="2">2 Stars</option>
              <option value="1">1 Star</option>
            </select>
          </div>
          <div>
            <select id="sortFilter" class="form-control" onchange="handleSort()">
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
              <option value="highest">Highest Rated</option>
              <option value="lowest">Lowest Rated</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Feedbacks Grid -->
      <div id="feedbacksGrid">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading feedbacks...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- View Feedback Modal -->
  <div id="viewFeedbackModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">
          <i class="fas fa-comment-dots"></i>
          Feedback Details
        </h3>
        <button class="close-modal" onclick="hideModal('viewFeedbackModal')">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body" id="feedbackDetails">
        <!-- Details will be loaded here -->
      </div>
      <div style="display: flex; gap: 10px; justify-content: flex-end;">
        <button class="btn btn-danger" onclick="deleteFeedbackFromModal()">
          <i class="fas fa-trash"></i> Delete
        </button>
        <button class="btn btn-secondary" onclick="hideModal('viewFeedbackModal')">
          Close
        </button>
      </div>
    </div>
  </div>

  <script src="../js/config.js"></script>
  <script src="../js/uiHelper.js"></script>
  <script src="../js/feedbacks.js"></script>

</body>
</html>
